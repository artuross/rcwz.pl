<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>{{ .Title }}</title>
    <link
      rel="canonical"
      href="{{ .Permalink }}"
    />

    <style>
      {{- $cssStyles := resources.Get "./styles.scss" | toCSS | minify -}}
      {{- $cssStyles.Content | safeCSS -}}
    </style>

    <style>
      {{- $cssSyntaxHighlight := resources.Get "./syntax.css" | toCSS | minify -}}
      {{- $cssSyntaxHighlight.Content | safeCSS -}}
    </style>
  </head>

  <body>
    <div class="header">
      <div class="left">
        <a
          class="header-link"
          href="/"
        >
          rcwz.pl
        </a>
      </div>

      <div class="right">
        <a
          class="header-link"
          href="/"
        >
          blog
        </a>
      </div>
    </div>

    <div class="content">{{- block "main" . }}{{- end }}</div>

    <footer class="footer">
      Blog by
      <a href="https://www.linkedin.com/in/artur-rychlewicz/"
        >Artur Rychlewicz</a
      >.
    </footer>
  </body>
</html>
