<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: 'Fira Mono', monospace;
      }

      body {
        margin: 0;
        padding: 10px;
      }

      ::selection {
        background-color: #f3eaaf;
      }

      h1 {
        font-size: 1.2rem;
        line-height: 1.8rem;
        font-weight: 700;
      }

      h2 {
        font-size: 1.1rem;
        line-height: 1.65rem;
        font-weight: 700;
      }

      p {
        font-size: 0.95rem;
        line-height: 1.6rem;
      }

      a {
        color: #333;
        text-decoration: underline;
        font-weight: 500;
      }

      a:hover {
        color: #d8b863;
      }

      code {
        /* display: inline-block; */
        background-color: #ededed;
        padding: 3px 6px;
        border-radius: 3px;
      }

      strong {
        font-weight: 500;
      }
    </style>

    <title>{{ .Title }}</title>
  </head>

  <body>
    <div id="content">{{- block "main" . }}{{- end }}</div>
  </body>
</html>
