{{ define "main" }}
<h1>Posts</h1>
<ul class="posts">
  {{ range .Pages.ByPublishDate.Reverse }}
  <li class="post-entry">
    <span class="date">{{ time.Format "2006-01-02" .Date }}</span>

    <a
      class="title"
      href="{{ .RelPermalink }}"
    >
      {{ .Title }}
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
